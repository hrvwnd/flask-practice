<!DOCTYPE html>

{% extends 'layout.html' %}
{% block body_content %}
	<div class="form">
		<form method="POST" action="" enctype="multipart/form-data">
			{{ form.hidden_tag() }}
			{{ form.title.label }}
			{{ form.title }}
			<br>
			{{ form.content.label }}
			{{ form.content }}
			{{ form.photo.label}}
			{{ form.photo }}
			<br>
			{{ form.submit }}
		</form>
	</div>
{% endblock body_content %}
